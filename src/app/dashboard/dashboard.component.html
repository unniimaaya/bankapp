  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm"> 
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control"  name="acno" formControlName="acno"  placeholder="accno"  id="login_accno" required>
                          
                      </div>

  <div class="error"  *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&this.depositForm.get('acno')?.errors"   >invalid account no</div>        
                      
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" class="form-control" name="pwd" formControlName="pwd"   placeholder="password" id="login_password" required>
                      </div>

    <div class="error"  *ngIf="(this.depositForm.get('pwd')?.touched||this.depositForm.get('pwd')?.dirty)&&this.depositForm.get('pwd')?.errors"   >invalid password</div>        

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        
                          <input type="text" class="form-control"  name="amount"  formControlName="amount"  placeholder="amount"  id="login_uname" required>
                        
                    </div>

     <div class="error"  *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&&this.depositForm.get('amount')?.errors"   >invalid amount</div>                        
                      
                      <div class="form-group">
                          <input type="submit" value="Deposit" (click)="deposit()" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
             
          </div>


      </div>
  </div>


<br>

  <div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Withdrawal form</h3>
                
            </div>
            <div class="card-body">
                <form  [formGroup]="withdrawalForm" (ngSubmit)="withdrawal()">

                        </div>
                        <input type="text" class="form-control"  name="acno" formControlName="acno1"  placeholder="accno"  id="login_accno1" required>
                        
                    </div>

  <div class="error"  *ngIf="(this.withdrawalForm.get('acno1')?.touched||this.withdrawalForm.get('acno1')?.dirty)&&this.withdrawalForm.get('acno1')?.errors"   >invalid account no</div>  

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="pwd" formControlName="pwd1"   placeholder="password" id="login_password1" required>

 <div class="error"  *ngIf="(this.withdrawalForm.get('pwd1')?.touched||this.withdrawalForm.get('pwd1')?.dirty)&&this.withdrawalForm.get('pwd1')?.errors"   >invalid password</div>

                      </div>
                      
                        <input type="text" class="form-control"  name="amount"  formControlName="amount1"  placeholder="amount"  id="login_uname1" required>
                      
                     </div>

                    <div class="form-group">
